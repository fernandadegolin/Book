<h4 class="text-center">Registre-se e mostre seu pet no Mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input class="form-control" placeholder="email" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email Obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      mensagem="Email no formato incorreto"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched
      "
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
    <app-mensagem
      mensagem="Nome incompleto"
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-mensagem
      mensagem="O usuário deve ser letras minusculas"
      *ngIf="
    novoUsuarioForm.get('usuario')?.errors?.['minusculo'] &&
    novoUsuarioForm.get('usuario')?.touched
    "
    >
    </app-mensagem>
    <app-mensagem
      mensagem="Usuário já existe"
      *ngIf="
    novoUsuarioForm.get('usuario')?.errors?.['usuarioExiste']
    "
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha"
      type="password"
      formControlName="password"
    />
    <app-mensagem
      mensagem="Senha deve ser diferente do usuário"
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
    >
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
<p>
  Já é um usuário?
  <a [routerLink]="['']">Faça seu login!</a>
</p>
